<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impressum — BriefPro</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/" aria-label="BriefPro">
        <picture class="logo" aria-hidden="true">
          <source srcset="/assets/briefpro-logo-dark.jpg" media="(prefers-color-scheme: dark)" />
          <img src="/assets/briefpro-logo-light.jpg" alt="" />
        </picture>
        <span class="badge">Impressum</span>
      </a>
      <nav class="nav-links" aria-label="Navigation">
        <a href="/">Home</a>
        <a href="/en/">EN</a>
      </nav>
    </div>
  </header>
  <main class="section">
    <div class="container">
      <div class="panel">
        <h1 class="panel-title">Impressum</h1>
        <p class="muted panel-subtitle">Platzhalter — bitte mit deinen Unternehmensdaten ersetzen.</p>
        <div class="muted">
          <p class="legal-p"><strong>Anbieter</strong><br />
          [Name / Firma]<br />
          [Adresse]<br />
          [E-Mail]<br />
          [Telefon]</p>
          <p class="legal-p"><strong>Vertretungsberechtigt</strong><br />
          [Geschäftsführer / Inhaber]</p>
          <p class="legal-p"><strong>Register</strong><br />
          [Handelsregister / Registergericht / Registernummer]</p>
          <p class="legal-p last"><strong>USt-ID</strong><br />
          [USt-IdNr.]</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
