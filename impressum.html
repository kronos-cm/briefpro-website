<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impressum — BriefPro</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/" aria-label="BriefPro">
        <span class="logo" aria-hidden="true"></span>
        <span class="brand-name">BriefPro</span>
        <span class="badge">Impressum</span>
      </a>
      <nav class="nav-links" aria-label="Navigation">
        <a href="/">Home</a>
        <a href="/en/">EN</a>
      </nav>
    </div>
  </header>
  <main class="section">
    <div class="container">
      <div class="panel">
        <h1 style="margin:0 0 8px; font-size:22px;">Impressum</h1>
        <p class="muted" style="margin:0 0 14px;">Platzhalter — bitte mit deinen Unternehmensdaten ersetzen.</p>
        <div class="muted">
          <p style="margin:0 0 10px;"><strong>Anbieter</strong><br />
          [Name / Firma]<br />
          [Adresse]<br />
          [E-Mail]<br />
          [Telefon]</p>
          <p style="margin:0 0 10px;"><strong>Vertretungsberechtigt</strong><br />
          [Geschäftsführer / Inhaber]</p>
          <p style="margin:0 0 10px;"><strong>Register</strong><br />
          [Handelsregister / Registergericht / Registernummer]</p>
          <p style="margin:0;"><strong>USt-ID</strong><br />
          [USt-IdNr.]</p>
        </div>
      </div>
    </div>
  </main>
