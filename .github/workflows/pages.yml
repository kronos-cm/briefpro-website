name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  actions: read
  security-events: write
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare artifact
        run: |
          mkdir -p _site
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.DS_Store' \
            --exclude='_site' \
            --exclude='README.md' \
            ./ _site/
      - name: Validate site bundle
        run: |
          set -euo pipefail
          test -f _site/index.html
          test -f _site/en/index.html
          test -f _site/impressum.html
          test -f _site/privacy.html
          test -f _site/styles.css
          test -f _site/assets/briefpro-logo-light.jpg
          test -f _site/assets/briefpro-logo-dark.jpg

  deploy:
    needs: validate
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare artifact
        run: |
          mkdir -p _site
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.DS_Store' \
            --exclude='_site' \
            --exclude='README.md' \
            ./ _site/
      - name: Validate site bundle
        run: |
          set -euo pipefail
          test -f _site/index.html
          test -f _site/en/index.html
          test -f _site/impressum.html
          test -f _site/privacy.html
          test -f _site/styles.css
          test -f _site/assets/briefpro-logo-light.jpg
          test -f _site/assets/briefpro-logo-dark.jpg
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
